{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../../static/styles/login/sign_in.css">
</head>

<body>
    <div class="container">
        <h2>Ready to Bunder</h2>
        <form method="post">
            <div class="inputBox">
                <input type="text" required="'required" name='username' id='username'>
                <span>User Name</span>
            </div>
            <div class="inputBox">
                <input type="password" required="'required" name='password' id='password'>
                <span>PassWord</span>
            </div>
            {{error}}
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
            <div class="inputBox">
                <input type="submit" value="Forgot Password">
            </div>
        </form>
    </div>
</body>

</html>

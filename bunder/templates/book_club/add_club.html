{% extends "base/base.html" %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/book_club/add_club.css' %}" />
{% endblock extrahead %}

{% block title %}
Add Club
{% endblock title %}

{% block content %}
<div class="container">
    <h2>Add </h2>
    <form method="post">
        <div class="inputBox">
            <input type="text" required="required" name='username' id='username' value={{username}}>
            <span>User ID</span>
        </div>
        <div class="inputBox">
            <input type="password" required="required" name='password' id='password' value={{password}}>
            <span>PassWord</span>
        </div>
        <div class="inputBox">
            <input type="password" required="required" name='re_password' id='re_password' value={{re_password}}>
            <span>Re-Enter PassWord</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required" name='nickname' id='nickname' value={{nickname}}>
            <span>Nickname</span>
        </div>
        <div class="inputBox">
            <input type="number" required="required" name='age' id='age' min="8" max="100" value={{age}}>
            <span class="age">Age</span>
        </div>
        <div class="segmented-control">
            <input type="radio" name="sex" value="male" id="tab-1" checked />
            <label for="tab-1" class="segmented-control__1">
                <p>Male</p>
            </label>
            <input type="radio" name="sex" value="female" id="tab-2" />
            <label for="tab-2" class="segmented-control__2">
                <p>Female</p>
            </label>
            <div class="segmented-control__color"></div>
        </div>
        <h3 class="decorator decorator_indent-b_l">선호 책 장르</h3>
        <section class="genre_container">
            <label class="genre">
                <input checked type="radio" value="문학" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">문학</span>
            </label>
            <label class="genre">
                <input type="radio" value="예술" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">예술</span>
            </label>
            <label class="genre">
                <input checked type="radio" value="자기계발" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">자기계발</span>
            </label>
            <label class="genre">
                <input checked type="radio" value="정치/사회" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">정치/사회</span>
            </label>
            <label class="genre">
                <input checked type="radio" value="과학" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">과학</span>
            </label>
            <label class="genre">
                <input checked type="radio" value="기술/IT" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">기술/IT</span>
            </label>
            <label class="genre">
                <input checked type="radio" value="인문" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">인문</span>
            </label>
            <label class="genre">
                <input checked type="radio" value="기타" name="book_category" class="radio__input">
                <div class="radio__box"></div>
                <span class="radio__text">기타</span>
            </label>

        </section>
        {{error}}
        <button class="login" type="submit" value="Sign up">Sign Up</button>
    </form>
</div>

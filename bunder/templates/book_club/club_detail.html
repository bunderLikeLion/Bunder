{% extends "base/base.html" %}
{% load static %}

<head>
    <title>Club Detail</title>
    <!-- <link rel="stylesheet" href="../../static/css/"> -->
</head>

<body>
    {% block content %}
    <div class="container">
        <div class="profile_container">
            <div class="img_container">
                <img class="club_img" src="">
            </div>
			<button id="_request">소모임 참여 요청</button>
            <div class="club-informatioon">
                <h1>소모임 명</h1>
                <p>소모임 소개</p>
                <div class="kakao_link">
                    <p>카톡 링크</p>
                </div>
            </div>
        </div>
        <div class="club_detail_containaer">
            <!--profile hover effect : 이름, 나이, 선호장르-->
            <img class="profile_img" src="">
            <img class="profile_img" src="">
            <img class="profile_img" src="">
            <img class="profile_img" src="">
            <img class="profile_img" src="">
        </div>
        <div class="club_detail_containaer">
            <div>누적 토론 횟수</div>
            <div>현재 진행중인 토론 줌링크</div>
        </div>
        <div class="club_detail_containaer">
            진행중인 이벤트
            <div class="vote_container">
                <input type="button" value="투표 생성">
                <input type="button" value="투표 삭제">

                <div class="vote">
                    투표 제목
                    기간
                    <input type="button" value="투표하러 가기">
                    투표 결과
                </div>
            </div>
        </div>
        <div class="club_detail_containaer">
            <div class="book_container">
                현재 읽는 중인 책
                <input type="button" value="책 수정">
                <input type="button" value="책장으로">
                <div class="book">
                    <div class="book_cover">
                        <img class="book_cover" src="">
                    </div>
                    책 제목
                    글쓴이
                </div>
                
            </div>
            <div class="club_bookshelf">
                <!--위의 책장으로 버튼 누르면 여기로 넘어옴-->
                우리 소모임의 책장
                <div class="book">
                    <div class="book_cover">
                        <img class="book_cover" src="">
                    </div>
                </div>
            </div>
        </div>

        <input type="button" value="북클럽 수정">


    </div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		const requestButton = document.querySelector("#_request");
        const bookClubId = JSON.parse("{{ bookclub_id|escapejs }}");
        requestButton.addEventListener('click', ()=> {
            requestMember(bookClubId)
		})

		const requestMember = async (id) => {
			const url = "member/";
			await axios.post(url,{ id });
		}
	</script>
    {% endblock content %}



</body>

</html>

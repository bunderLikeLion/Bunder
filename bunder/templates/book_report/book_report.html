<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-report</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="container">
            <h3>인기 독후감</h3>
            <div class="container-best3-book-report">
                <div class="best3-book-report">인기독후감1</div>
                <div class="best3-book-report">인기독후감2</div>
                <div class="best3-book-report">인기독후감3</div>
            </div>
        </div>

        <div class="container">
            <div class="button">
                <input type="button" value="독후감 작성하기">
            </div>
            <div class="left">
                <ul class="category-book-report">
                    <li><a href="">전체</a></li>
                    <li><a href="">분류1</a></li>
                    <li><a href="">분류2</a></li>
                    <li><a href="">분류3</a></li>
                    <li><a href="">분류4</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="all-book-report">
                    <div class="book-report">독후감1</div>
                    <div class="book-report">독후감2</div>
                    <div class="book-report">독후감3</div>
                    <div class="book-report">독후감4</div>
                    <div class="book-report">독후감5</div>
                </div> 
            </div>

        </div>
    </div>
    {% endblock content %}

</body>
</html>

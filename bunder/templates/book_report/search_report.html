{% extends "base/base.html" %}
{% load static %}

<head>
    <title>Search Report</title>
</head>

<body>
    {% block content %}
    <div class="container">
        <h3>검색 결과</h3>
        <div class="return_report">
            <input type="button" value="목록">
        </div>
        <div class="reports_container">
            <div class="reports">
                <img src="" class="book_cover">
                <p class="bookname">책 제목</p>
            </div>
            {% for book in books %}
            {{book.book_name}}
            {% endfor %}
            <div class="reports">
                <img src="" class="book_cover">
                <p class="bookname">책 제목</p>
            </div>
        </div>
        <form action="{% url 'book_report:search' %}" method="get">
            <div class="search_bar">
                <input type="text" required="required" name='search_name' id='search_name'>
                <span>책 제목</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="검색">
            </div>
        </form>
    </div>
    {% endblock content %}

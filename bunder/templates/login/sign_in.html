{% extends "base/base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login/sign_in.css' %}" />
{% endblock extrahead %}

{% block title %}
Sign in
{% endblock title %}

{% block content %}
<div class="container">
    <h2>Hi, Bunder</h2>
    <form method="post">
        <div class="inputBox">
            <input type="text" required="required" name='username' id='username'>
            <span>ID</span>
        </div>
        <div class="inputBox">
            <input type="password" required="required" name='password' id='password'>
            <span>PassWord</span>
        </div>
        {{error}}
        <!-- <div class="inputBox">
            <input type="submit" value="Forgot Password">
        </div>
        <div class="inputBox">
            <input type="submit" value="Login">
        </div> -->
        <div class="button">
            <button class="password" type="button" value="Forgot Password" name = "forgotpassword"><i class="icon ion-md-lock"></i>Forgot
                Password</button>
            <button class="login" type="submit" value="Login" name = "login"><i class="icon ion-md-lock"></i>Sign in</button>
        </div>
    </form>
</div>
{% endblock content %}

{% extends "base/base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user/all_my_reports.css' %}" />
{% endblock extrahead %}

{% block title %}
All My Reports
{% endblock title %}

<body>
    {% block content %}
    <div class="all_my_text_container">
        <div class="my_text_navbar">
            <h3>나의 독후감</h3>
            <h3>찬/반 토론</h3>
            <div class="inputBox">
                <select name="debate_view" id="debate_view">
                    <option value="report">독후감</option>
                    <option value="debate">찬/반 토론</option>
                </select>
            </div>
        </div>
        <div class="all_texts_container">
            <div class="my_text_container">
                <div class="my_text">독후감1</div>
                <div class="my_text">독후감2</div>
                {% for my_report in my_reports %}
                {{my_report.report_name}}
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock content %}

{% extends "base/base.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user/all_my_scraps.css' %}" />
{% endblock extrahead %}

{% block title %}
All My Scraps
{% endblock title %}

{% block content %}
<div class="container">
    <div class="profile_reports">
        <h3>{{ user.nickname }}님의 스크랩</h3>
    </div>
    <div class="reports_container">
        <div class="first_container">
            <div class="report_name_container">
                <div class="report_name">
                    <h3>독후감</h3>
                </div>
            </div>
            {% for report in book_report %}
            <div class="report_container">
                <div class="inner_report_container">
                    <a href="../bookreport/{{ report.id }}" class=" reports_name">{{ report.report_name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}

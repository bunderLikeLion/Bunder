<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bunder</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="container-profile">
            <div class="container-profile-img">
                <img class="profile-img" src="">
            </div>
            <div class="container-name">
                <h3>이름</h3>
            </div>
        </div>
    
        <div class="container-profile-book">
            <h3>프로필 북</h3>
            <div class="profile-book-cover">
                <img class="book-cover" src="">
            </div>
        </div>
    
        <div class="container-my-book-club">
            <h3>참여중인 소모임</h3>
            <div class="all-my-book-club">
                <div class="my-book-club">소모임1</div>
                <div class="my-book-club">소모임2</div>
                <div class="my-book-club">소모임3</div>
            </div>    
        </div>
    
        <div class="container-mybookshelf">
            <h3>나의 책장</h3>
            <input type="button" value="책 추가하기">
            <div class="all-my-books">
                <img class="book-cover" src="">
                <img class="book-cover" src="">
                <img class="book-cover" src="">
                <img class="book-cover" src="">
                <img class="book-cover" src="">
                <img class="book-cover" src="">
                <img class="book-cover" src="">
                <img class="book-cover" src="">
            </div>
        </div>

        <div class="container-mytext">
            <h3>내가 쓴 글</h3>
            <div class="all-my-texts">
                <div class="container-my-book-report">
                    <h4>독후감</h4>
                    <div class="my-book-report">독후감1</div>
                    <div class="my-book-report">독후감2</div>
                </div>
                <div class="container-mydebate">
                    <h4>찬/반 토론</h4>
                    <div class="my-debate"></div>
                    <div class="my-debate"></div>
                </div>
            </div>
        </div>

        <div class="container-bunder-recommend-book">
            <h3>bunder 추천 도서</h3>
            <div class="all-bunder-recommend-books">
                <div class="bunder-recommend-books">추천도서1</div>
                <div class="bunder-recommend-books">추천도서2</div>
                <div class="bunder-recommend-books">추천도서3</div>
                <div class="bunder-recommend-books">추천도서4</div>
            </div>

        </div>
    </div>
    {% endblock content %}
    

</body>
</html>
